<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Lost in the Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
   body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  width: 100%;
  font-family: monospace;
  background: black;
  color: #00ffcc;
}

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

   .content {
  position: relative;
  z-index: 10;
  text-align: center;
  top: 30vh;
  color: #00ffee;
}

    h1 {
      font-size: 6rem;
      color: #ff0066;
      animation: flicker 2.5s infinite;
    }

    .typewriter {
      font-size: 1.5rem;
      width: fit-content;
      margin: 20px auto;
      border-right: 2px solid #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(30, end), blink 0.7s step-end infinite;
    }

    .quote {
      margin-top: 30px;
      color: #aaaaff;
      font-style: italic;
    }

    .back-link {
      margin-top: 40px;
      display: inline-block;
      font-size: 1.2rem;
      color: #00ffcc;
      border: 1px dashed #00ffcc;
      padding: 10px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-link:hover {
      background-color: #002222;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 55% {
        opacity: 0.3;
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .terminal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #0f0;
  font-family: 'Courier New', monospace;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
}

.hidden {
  display: none;
}

.terminal-output {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 10px;
  white-space: pre-line;
}

.terminal-input {
  display: flex;
  align-items: center;
}

.terminal-input input {
  background: transparent;
  border: none;
  color: #0f0;
  outline: none;
  font-size: 1rem;
  width: 100%;
}

#matrix {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  background: black;
}

    a {
  color: #00ffee;
  text-decoration: none;
  border: 1px dashed #00ffee;
  padding: 10px 20px;
  display: inline-block;
  margin-top: 20px;
}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>404</h1>
    <div class="typewriter">Error: Reality Not Found</div>
    <div class="quote">"Even the Matrix had bugs..."</div>
    <a class="back-link" href="42.html">Return to Safety</a>
  </div>
<!-- Hacker mode on! -->
  <canvas id="matrix" class="hidden"></canvas>

  <div id="fake-terminal" class="terminal hidden">
    <div class="terminal-output" id="terminal-output"></div>
    <div class="terminal-input">
      <span>&gt; </span><input type="text" id="terminal-input" autofocus />
    </div>
  </div>
  

<script>
  // Handle Terminal Activation
  document.addEventListener("keydown", function (e) {
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "e") {
      document.getElementById("fake-terminal").classList.remove("hidden");
      document.getElementById("matrix").classList.remove("hidden");
      document.getElementById("terminal-input").focus();
    }
  });

  const terminalInput = document.getElementById("terminal-input");
  const terminalOutput = document.getElementById("terminal-output");

  terminalInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const command = terminalInput.value.trim();
      terminalOutput.innerHTML += `> ${command}\n`;

      switch (command.toLowerCase()) {
        case "help":
          terminalOutput.innerHTML += "Available commands:\nhelp\nwhoami\nmotivate\nexit\n";
          break;
        case "whoami":
          terminalOutput.innerHTML += "You are root of all problems and solutions. \nYou are the main() function of your life. \nYou are a pointer, moving through dynamic memory called existance. \nYou are 01111001 01101111 01110101 (That's 'you' in binary, by the way). \nYou are the user who can fork() infinite dreams and exec() unstoppable realities. \nIn short, you are the sudo of your own universe.üõ°Ô∏è";
          break;
        case "motivate":
          terminalOutput.innerHTML += "Keep going. Bugs fear you. Deadlines respect you.\n";
          break;
        case "exit":
          document.getElementById("fake-terminal").classList.add("hidden");
          document.getElementById("matrix").classList.add("hidden");
          break;
        default:
          terminalOutput.innerHTML += `Command not found: ${command}\n`;
      }

      terminalOutput.scrollTop = terminalOutput.scrollHeight;
      terminalInput.value = "";
    }
  });

  // === MATRIX RAIN ===
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = '01';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#0F0';
  ctx.font = `${fontSize}px monospace`;

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

setInterval(drawMatrix, 35);

</script>

</body>
</html>
